<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo</title>
  </head>
  <body>
    <h1>Easy Action Queue</h1>

    <p>You will see the queued actions being logged at concurrency 2.</p>
    <div>
      <textarea id="output" rows="12" cols="150"></textarea>
    </div>
    <button id="cancelBtn">Cancel Queue</button>
    <button id="addBtn">Add Actions</button>
    <button id="pauseBtn">Pause Queue</button>
    <button id="resumeBtn">Resume Queue</button>
    <div>
      <input id="concurrencyInput" type="number" value="2" min="1" />
      <button id="updateConcurrencyBtn">Update Concurrency</button>
    </div>
  </body>
</html>
